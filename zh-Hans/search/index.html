        <script>
// JavaScript container for translation data.
var translations = {
  //Javascript version of the "t" filter from jekyll-open-sdg-plugins.
  t: function(key) {

    if (!key || typeof key !== 'string') {
      return '';
    }

    // The majority of uses of this function are to translate disaggregation
    // data. To spare data providers of needing to enter "data." in front of
    // their disaggregation data, we specifically look for that here.
    if (typeof this.data === 'object' && this.data !== null && this.data[key]) {
      return this.data[key];
    }

    var originalKey = key;
    var drilled = this;
    var levelsDrilled = 0;
    var levels = key.split('.');

    for (var level in levels) {
      // If we have drilled down to soon, abort.
      if (typeof drilled !== 'object') {
        break;
      }

      if (levels[level] in drilled) {
        drilled = drilled[levels[level]];
        levelsDrilled += 1;
      }
    }

    // If we didn't drill the right number of levels, return the original string.
    if (levels.length != levelsDrilled) {
      return originalKey;
    }

    // Otherwise we must have drilled all the way.
    return drilled;
  },
};
</script>

/16-6-2-1a":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/16-6-2-1a","title":"Индекс оценки деятельности к государственным органам исполнительной власти","content":"\n","id":"16.6.2.1a"},"/sdg-site-quick-start/zh-Hans/4-5-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/4-5-1","title":"所有可以分类的教育指标的均等指数(女/男、城市/农村、财富五分位最低/最高,以及具备有关数据的其他方面,如残疾状况、土著人民和受冲突影响等)","content":"\n","id":"4.5.1"},"/sdg-site-quick-start/zh-Hans/17-18-2":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/17-18-2","title":"遵循官方统计基本原则制定了国家统计立法的国家数目","content":"\n\n\nЗАКОН КЫРГЫЗСКОЙ РЕСПУБЛИКИ\nг.Бишкек, от 8 июля 2019 года № 82\nОб официальной статистике\n\n\n\n  Настоящий Закон регулирует организацию и функционирование национальной статистической системы, устанавливает правовую основу для разработки, производства и распространения официальной статистики.\n\n\n\n\n  Официальная статистика в рамках настоящего Закона:\n  1) включает в себя статистические данные, характеризующие на репрезентативной основе экономические, демографические, социальные и экологические массовые явления в Кыргызской Республике;\n  2) разрабатывается, производится и распространяется в соответствии с положениями настоящего Закона, основополагающими принципами ООН в области официальной статистики и учитывает международно согласованные статистические стандарты и рекомендации;\n  3) именуется официальной статистикой в статистических программах.\n\n\n\n\n  Положения настоящего Закона применяются ко всем данным, имеющимся в распоряжении производителей официальной статистики, используемым для разработки, производства и распространения официальной статистической информации.\n\n\nЗакон Кыргызской Республики об официальной статистике\n","id":"17.18.2"},"/sdg-site-quick-start/zh-Hans/4-4-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/4-4-1","title":"掌握信通技术技能的青年和成年人的比例,按技能类型分列","content":"\n","id":"4.4.1"},"/sdg-site-quick-start/zh-Hans/1-3-1-1f":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/1-3-1-1f","title":"Доля лиц, мики","content":"\n","id":"8.3.1.1"},"/sdg-site-quick-start/zh-Hans/13-1-3":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/13-1-3","title":"依照国家减少灾害风险战略通过和执行地方减少灾害风险战略的地方政府比例","content":"\n","id":"13.1.3"},"/sdg-site-quick-start/zh-Hans/13-1-2":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/13-1-2","title":"依照《2015-2030年仙台减少灾害风险框架》通过和执行国家减少灾害风险战略的国家数目","content":"В марте 2015 года Кыргызская Республика приняла на себя обязательства по следованию основным приоритетам Сендайской рамочной программы по снижению риска бедствий, в рамках которой принята Концепция комплексной защиты населения и территорий Кыргызской Республики от чрезвычайных ситуаций на 2018-2030 годы, утвержден Постановлением Правительства Кыргызской Республики от 29 января 2018 года № 58 и разработан План реализации на 2018-2022 годы.\n","id":"13.1.2"},"/sdg-site-quick-start/zh-Hans/14-6-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/14-6-1","title":"各国在执行为打击非法、未报告和无管制的捕捞活动的国际文书程度上取得进展","content":"\n","id":"14.6.1"},"/sdg-site-quick-start/zh-Hans/15-1-2":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/15-1-2","title":"保护区内陆地和淡水生物多样性的重要场地所占比例,按生态系统类型分列","content":"\n","id":"15.1.2"},"/sdg-site-quick-start/zh-Hans/12-a-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/12-a-1","title":"对发展中国家在可持续消费和生产和无害环境技术的研究与发展的支助量","content":"\n","id":"12.a.1"},"/sdg-site-quick-start/zh-Hans/3-9-2":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/3-9-2","title":"不安全供水、不安全环卫设施以及缺乏个人卫生(接触人人享有饮水、环境卫生和个人卫生项目(水卫项目)所述的不安全服务)导致的死亡率","content":"\n","id":"3.9.2"},"/sdg-site-quick-start/zh-Hans/11-6-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/11-6-1","title":"定期收集并得到适当最终排放的城市固体废物占城市固体废物总量的比例, 按城市分列","content":"\n","id":"11.6.1"},"/sdg-site-quick-start/zh-Hans/16-1-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/16-1-1","title":"每10万人中故意杀人案的受害者人数,按性别和年龄分列","content":"\n","id":"16.1.1"},"/sdg-site-quick-start/zh-Hans/12-c-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/12-c-1","title":"每单位国内总产值 s/6-5-2":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/6-5-2","title":"制定有水合作业务安排的跨界流域的比例","content":"\n","id":"6.5.2"},"/sdg-site-quick-start/zh-Hans/10-a-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/10-a-1","title":"从零关税的最不发达国家和发展中国家进口商品所适用的关税细目比例","content":"\n","id":"10.a.1"},"/sdg-site-quick-start/zh-Hans/12-7-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/12-7-1","title":"实施可持续公共采购政策和行动计划的国家数目","content":"\n","id":"12.7.1"},"/sdg-site-quick-start/zh-Hans/10-7-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/10-7-1","title":"由雇员承担的招聘费用占其在目的地国年收入的比例","content":"\n","id":"10.7.1"},"/sdg-site-quick-start/zh-Hans/4-c-1-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/4-c-1-1","title":"Доля дипломированных учителей в образовательных учереждениях","content":"\n","id":"4.c.1.1"},"/sdg-site-quick-start/zh-Hans/5-1-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/5-1-1","title":"是否已制定法律框架来促进、推行和监督实现平等和无性别歧视","content":"Согласно Конституции в Кыргызской Республике мужчины и женщины имеют равные права и свободы, равные возможности для их реализации, никто не может подвергаться дискриминации по признаку пола (статья 16). Реализация данной конституционной нормы обеспечивается Законом КР «О государственных гарантиях равных прав и равных возможностей для мужчин и женщин» (от 4 августа 2008 года № 184). В ст. 1 говорится, что термин: «Гендерная дискриминация (прямая, косвенная)» означает, что «любое различие, исключение или предпочтение, которое ограничивает права и интересы лиц по признаку пола; направлена на ослабление или лишение признания, пользования или осуществления равноправия мужчин и женщин в политической, экономической, социальной, культурной, гражданской или любых других областях общественной жизни».\n","id":"5.1.1"},"/sdg-site-quick-start/zh-Hans/7-3-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/7-3-1","title":"以一次能源和国内生产总值计量的能源密集度","content":"\n","id":"7.3.1"},"/sdg-site-quick-start/zh-Hans/3-7-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/3-7-1","title":"计划生育方面需求通过现代化方法得到满足的育龄妇女(15-49岁)的比例","content":"\n","id":"3.7.1"},"/sdg-site-quick-start/zh-Hans/15-4-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/15-4-1","title":"保护区内山区生物多样性的重要场地的覆盖情况","content":"\n","id":"15.4.1"},"/sdg-site-quick-start/zh-Hans/5-3-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/5-3-1","title":"20至24岁妇女中在15岁以前和18岁之前结婚或同居的妇女所占比例","content":"\n","id":"5.3.1"},"/sdg-site-quick-start/zh-Hans/16-6-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/16-6-1","title":"政府基本支出占初始核定预算的比例,按部门(或预算账簿代号或类似分类码)分列","content":"\n","id":"16.6.1"},"/sdg-site-quick-start/zh-Hans/5-6-2":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/5-6-2","title":"已制定法律规章确保15岁及以上的男女充分和平等享有获得性与生殖保健、信息和教育机会的国家数目","content":"Закон Кыргызской Республики от 4 июля 2015 года №148 «О репродуктивных правах граждан и гарантиях их реализации»\nЗакон признает сексуальные и репродуктивные права граждан как составную часть прав человека, раскрывает их содержание и закрепляет гарантии их осуществления. Закон также устанавливает гарантии государства и создает правовую основу для получения услуг в области охраны сексуального и репродуктивного здоровья граждан Кыргызской Республики.\n\n","id":"5.6.2"},"/sdg-site-quick-start/zh-Hans/6-4-1-2":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/6-4-1-2","title":"Потери воды при транспортировке по территории","content":"\n","id":"6.4.1.2"},"/sdg-site-quick-start/zh-Hans/3-5-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/3-5-1","title":"药物使用紊乱症治疗措施的覆盖面(药物、心理、康复及疗后护理服务)","content":"\n","id":"3.5.1"},"/sdg-site-quick-start/zh-Hans/13-3-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/13-3-1","title":"已将减缓、适应、减少影响和预警内容纳入小学、中学和大学课程的国家数目","content":"\n","id":"13.3.1"},"/sdg-site-quick-start/zh-Hans/14-3-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/14-3-1","title":"在商定的一系列有代表性的采样站测量平均海洋酸度(pH值)","content":"\n","id":"14.3.1"},"/sdg-site-quick-start/zh-Hans/16-6-2-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/16-6-2-1","title":"Executive branch of the government satisfaction index","content":"\n","id":"16.6.2.1"},"/sdg-site-quick-start/zh-Hans/15-b-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/15-b-1","title":"在养护和可持续利用生物多样性和生态系统方面的官方发展援助和公共支出","content":"\n","id":"15.b.1"},"/sdg-site-quick-start/zh-Hans/7-b-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/7-b-1","title":"为提高能源效率而进行的投资与国内生产总值的比例,以及为促进可持续发展服务的基础设施和技术进行的外国直接投资资金转移的数量","content":"\n","id":"7.b.1"},"/sdg-site-quick-start/zh-Hans/12-5-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/12-5-1","title":"国家回收利用率、物资回收吨数","content":"\n","id":"12.5.1"},"/sdg-site-quick-start/zh-Hans/11-5-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/11-5-1","title":"每10万人当中因灾害死亡、失踪和直接受影响的人数","content":"\n","id":"11.5.1"},"/sdg-site-quick-start/zh-Hans/10-6-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/10-6-1","title":"发展中国家在国际组织中的成员和表决权的比例","content":"\n","id":"10.6.1"},"/sdg-site-quick-start/zh-Hans/3-5-1-2":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/3-5-1-2","title":"Заболеваемость алкогольной зависимостью на 100 000 населения по полу и территории","content":"\n","id":"3.5.1.2"},"/sdg-site-quick-start/zh-Hans/15-c-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/15-c-1","title":"偷猎和非法贩运在野生生物贸易中的比例","content":"\n","id":"15.c.1"},"/sdg-site-quick-start/zh-Hans/14-c-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/14-c-1","title":"为养护和可持续利用海洋及其资源,通过法律、政策和体制框架,在批准、接受、执行《联合国海洋法公约》中有关执行海洋国际法的文书方面取得进展的国家数目","content":"\n","id":"14.c.1"},"/sdg-site-quick-start/zh-Hans/12-b-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/12-b-1","title":"可持续旅游战略或政策的数目和利用商定监测和评价工具所实施行动计划的数目","content":"Постановление Правительства Кыргызской Республики от 31 января 2019 года N 36 “Об утверждении Программы Правительства Кыргызской Республики развития сферы туризма на 2019-2023 годы”\nСфера туризма является одной из приоритетных и экспортно-ориентированных отраслей экономики Кыргызской Республики. Программа Правительства Кыргызской Республики развития сферы туризма на 2019-2023 годы (далее - Программа) отражает современные мировые тенденции в сфере туризма и текущую ситуацию в туристской индустрии республики.\nПринимая во внимание динамичный рост туризма в современном мире, его ощутимое мультипликативное воздействие на другие секторы экономики, благосостояние общества и окружающую среду, туристическая отрасль Кыргызской Республики в перспективе должна стать одним из приоритетных направлений развития экономики страны.\nВ Программе и в Плане мероприятий большое внимание уделено социально-экономическому развитию регионов страны, которые являются локомотивом развития туристической отрасли. Учитывая актуальность развития регионов, Программа направлена, прежде всего, на повышение уровня жизни населения и реализацию его возможностей, на устойчивость и воспроизводство окружающей среды, на расширение многообразия культурных форм жизни на местах.\n2019 год Президентом Кыргызской Республики Жээнбековым С.Ш. объявлен Годом развития регионов и цифровизации страны, в соответствии с которым Программой уделяется внимание цифровизации сферы туризма и дальнейшему продвижению туристических возможностей страны, а также основным направлениям Национальной стратегии развития Кыргызской Республики на 2018-2040 годы.\n","id":"12.b.1"},"/sdg-site-quick-start/zh-Hans/8-10-2-2a":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/8-10-2-2a","title":"Количество отчитавшихся страховых компаний","content":"\n","id":"8.10.2.2a"},"/sdg-site-quick-start/zh-Hans/1-5-3":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/1-5-3","title":"依照《2015-2030年仙台减少灾害风险框架》通过和执行国家减少灾害风险战略的国家数目","content":"В марте 2015 года Кыргызская Республика приняла на себя обязательства по следованию основным приоритетам Сендайской рамочной программы по снижению риска бедствий, в рамках которой принята Концепция комплексной защиты населения и территорий Кыргызской Республики от чрезвычайных ситуаций на 2018-2030 годы, утвержден Постановлением Правительства Кыргызской Республики от 29 января 2018 года № 58 и разработан План ее реализации на 2018-2022 годы.\n","id":"1.5.3"},"/sdg-site-quick-start/zh-Hans/17-6-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/17-6-1","title":"国家间科学和(或)技术合作协定和方案数目, 按合作类型分列","content":"\n","id":"17.6.1"},"/sdg-site-quick-start/zh-Hans/13-2-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/13-2-1","title":"通报已经建立或运作综合政策/战略/计划的国家数目,目的是增强其适应气候变化的不利影响,并促进气候抗御能力和温室气体低排放发展,以不威胁到粮食生产(包括国家适应计划、国家确定的贡献、国家信息通报、两年期更新报告等)","content":"Приняты Приоритетные направления адаптации к изменению климата в Кыргызской Республике (ППКР от 02.10.13г. №549) и отраслевые программы по основным секторам: водные ресурсы, сельское хозяйство, здоровье населения, чрезвычайные ситуации, лесные ресурсы и биоразнообразие. Подготовлены три национальных сообщения по изменению климата.\nРатифицировано Парижское Соглашение.\n","id":"13.2.1"},"/sdg-site-quick-start/zh-Hans/17-3-1-1b":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/17-3-1-1b","title":"Поступление прямых иностранных инвестиций по странам","content":"\n","id":"17.3.1.1b"},"/sdg-site-quick-start/zh-Hans/11-b-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/11-b-1","title":"依照《2015-2030年仙台减少灾害风险框架》通过和执行国家减少灾害风险战略的国家数目","content":"\n","id":"11.b.1"},"/sdg-site-quick-start/zh-Hans/4-7-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/4-7-1","title":"(一) 全球公民教育和(二) 可持续发展教育,包括两性平等和人权,在多大程度上在(a) 国家教育政策、(b) 课程、(c) 教师培训和(d) 学生评估方面进入主流","content":"а) Закон Кыргызской Республики «Об образовании», ППКР от 23 марта 2012 года N201 «О стратегических направлениях развития системы образования в Кыргызской Республике».\n\nb) ГОС школьного общего образования Кыргызской Республики (ППКР от 21 июля 2014 года № 403),  Вопросы прав детей введены в учебный предмет «Человек и общество» (гражданственность) с 5-го класса (ранее эти вопросы изучались с  9-го класса) (решение Ученого Совета КАО), Макет ГОС НПО (ППКР от 22.01.2018 г. № 41),  ГОС ВПО (приказ МОН от 15.09.2015 г. № 1179/1), ГОС СПО (ППКР № 160 от 28.03.2019 г.)\n\nc) «Руководство по реализации непрерывного профессионального развития учителя». В Учебных заведения НПО тематика по гражданскому образованию, гендерному равенству и правам человека (ребенка, семьи и т.д.) изучается в рамках предмета «Правовое обеспечение профессиональной деятельности» - 24 часа (решение Научно-методического совета РНМЦ), В рамках цикла «Общие гуманитарные и социально-экономические дисциплины» читаются курсы: «Гендерная политика», «Гендерная социология», «Феминология», «Юридическая антропология», «Гендерная политика в странах Центральной Азии», «Социология секса и гендера», «Эне менен балалыктын мамлекет тарабынан корголушу», «Права человека и демократия», «Проблемы гендерных отношений», «Семьяведение», «Социология семьи», «Человек и общество». Количество часов, отведенных гендерным аспектам, варьируется от 34 до 136 часов в зависимости от специфики учебной программы -  ГОС ВПО (приказ МОН от 15.09.2015 г. № 1179/1), Тематические курсы по гендерным аспектам в рамках повышения квалификации педагогических работников разного уровня в количестве 72 часов в КАО (решение Ученого Совета КАО)\n\nd) Положение о проведении итоговой государственной аттестации (ИГА) по образовательным программам основного общего и среднего общего образования в общеобразовательных организациях КР всех типов и форм собственности (приказ МОН № 261/1 от 06.03.2017 г.)\n","id":"4.7.1"},"/sdg-site-quick-start/zh-Hans/8-4-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/8-4-1","title":"物质足迹、人均物质足迹和单位国内生产总值的物质足迹","content":"\n","id":"8.4.1"},"/sdg-site-quick-start/zh-Hans/11-4-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/11-4-1","title":"保存、保护和养护所有文化和自然遗产的人均支出总额(公共和私人),按遗产类型(文化、自然、混合、世界遗产中心指定)、政府级别(国家、区域和地方/市)、支出类型(业务支出/投资)和私人供资类型(实物捐赠、私人非营利部门、赞助)分列","content":"\n","id":"11.4.1"},"/sdg-site-quick-start/zh-Hans/7-b-1-1a":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/7-b-1-1a","title":"Поступление прямых иностранных инвестиций, поступающих на цели расширения энергетической инфраструктуры и модернизации технологий","content":"\n","id":"7.b.1.1a"},"/sdg-site-quick-start/zh-Hans/12-8-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/12-8-1","title":"(一) 全球公民教育和(二) 可持续发展教育(包括气候变化教育)在多大程度上在(a) 国家教育政策、(b) 课程、(c) 教师培训和(d) 学生评估方面进入主流","content":"а) ЗКР «Об образовании», ППКР от 23 марта 2012 года N201 «О стратегических направлениях развития системы образования в Кыргызской Республике», ППКР от 17 июня 2019 года № 295 «О внесении изменений в некоторые решения Правительства Кыргызской Республики по вопросам безопасной образовательной среды», Приказ МОН от 08.08.2018 г. о межведомственном взаимодействии по защите учащихся от насилия в общеобразовательных организациях КР.\nb) ГОС школьного общего образования Кыргызской Республики (ППКР от 21 июля 2014 года № 403),  Вопросы прав детей введены в учебный предмет «Человек и общество» (гражданственность) с 5-го класса (ранее эти вопросы изучались с  9-го класса) (решение Ученого Совета КАО), Макет ГОС НПО (ППКР от 22.01.2018 г. № 41) ,  ГОС ВПО (приказ МОН от 15.09.2015 г. № 1179/1), ГОС СПО (ППКР № 160 от 28.03.2019 г.)\nc) «Руководство по реализации непрерывного профессионального развития учителя», В УЗ НПО тематика по гражданскому образованию, гендерному равенству и правам человека (ребенка, семьи и т.д.) изучается в рамках предмета «Правовое обеспечение профессиональной деятельности» - 24 часа (решение Научно-методического совета РНМЦ), В рамках цикла «Общие гуманитарные и социально-экономические дисциплины» читаются курсы: «Гендерная политика», «Гендерная социология», «Феминология», «Юридическая антропология», «Гендерная политика в странах Центральной Азии», «Социология секса и гендера», «Эне менен балалыктын мамлекет тарабынан корголушу», «Права человека и демократия», «Проблемы гендерных отношений», «Семьяведение», «Социология семьи», «Человек и общество». Количество часов, отведенных гендерным аспектам, варьируется от 34 до 136 часов в зависимости от специфики учебной программы -  ГОС ВПО (приказ МОН от 15.09.2015 г. № 1179/1), Тематические курсы по гендерным аспектам в рамках повышения квалификации педагогических работников разного уровня в количестве 72 часов в КАО (решение Ученого Совета КАО)\nd) Положение о проведении итоговой государственной аттестации (ИГА) по образовательным программам основного общего и среднего общего образования в общеобразовательных организациях КР всех типов и форм собственности (приказ МОН № 261/1 от 06.03.2017 г.)\n","id":"12.8.1"},"/sdg-site-quick-start/zh-Hans/11-b-2":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/11-b-2","title":"依照国家减少灾害风险战略通过和执行地方减少灾害风险战略的地方政府比例","content":"\n","id":"11.b.2"},"/sdg-site-quick-start/zh-Hans/15-8-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/15-8-1","title":"通过有关国家立法和充分资源防止或控制外来入侵物种的国家的比例","content":"- Закон Кыргызской Республики “О ветеринарии” от 30 декабря 2014 года №175;\n- Решение Комиссии таможенного союза ЕврАзЭС от 18 июня 2010 года №317 “О применении ветеринарно-санитарных мер в таможенном союзе”;\n- Кодекс здоровья наземных животных (МЭБ 2019г.)\n","id":"15.8.1"},"/sdg-site-quick-start/zh-Hans/5-2-1-1b":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/5-2-1-1b","title":"Число пострадавших от семейного насилия","content":"\n","id":"5.2.1.1b"},"/sdg-site-quick-start/zh-Hans/14-5-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/14-5-1","title":"保护区面积占海洋区域的比例","content":"\n","id":"14.5.1"},"/sdg-site-quick-start/zh-Hans/3-b-3":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/3-b-3","title":"具备一套可持续获得、负担得起、相关和必要的核心药物的保健设施所占比例","content":"\n","id":"3.b.3"},"/sdg-site-quick-start/zh-Hans/17-3-1-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/17-3-1-1","title":"Foreign direct investment by (a) economic activity and (b) country of origin","content":"\n","id":"17.3.1.1"},"/sdg-site-quick-start/zh-Hans/15-9-1":{"type":"指标","url":"/sdg-site-quick-start/zh-Hans/15-9-1","title $(function() {
    if($('#indicatorData').length) {

        $('.async-loading').each(function(i, obj) {
            $(obj).append($('<img />').attr('src', $(obj).data('img')));

        if (opensdg.remoteDataBaseUrl !== '/') {
          remoteUrl = opensdg.remoteDataBaseUrl + remoteUrl;

        $.ajax({

            $('.async-loading').remove();
            $('.async-loaded').show();

            var model = new indicatorModel({
              data: res.data,

              showMap: domData.showmap,

              measurementUnit: domData.measurementunit,

              dataSource: domData.datasource,
              geographicalArea: domData.geographicalarea,
              showData: domData.showdata,
              footnote: domData.footnote,
              graphType: domData.graphtype,
              startValues: domData.startvalues,
              graphLimits: domData.graphlimits,
              stackedDisaggregation: domData.stackeddisaggregation,
            }),
            view  = new indicatorView(model, {
              rootElement: '#indicatorData',
              legendElement: '#plotLegend',
              maxChartHeight: 420,
              tableColumnDefs: [
                { maxCharCount: 25 }, // nowrap
                { maxCharCount: 35, width: 200 },
                { maxCharCount: Infinity, width: 250 }
              ]
            }),
            controller = new indicatorController(model, view);
            controller.initialise();
          }
        });
      }
    }

    var switcher = new accessibilitySwitcher();
